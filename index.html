<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Color Picker</title>

</head>

<body>
  <div id="form-container">
    <form id="form">
      <input type="color" name="color" id="color">
      <select name="color-scheme" id="color-scheme">
        <option>monochrome</option>
        <option>monochrome-dark</option>
        <option>monochrome-light</option>
        <option>analogic</option>
        <option>complement</option>
        <option>analogic-complement</option>
        <option>triad</option>
        <option>quad</option>
      </select>
      <input type="submit" value="Get color scheme" id="submit-btn">
    </form>
  </div>
  <div id="color-container">
    <div id="color0">
      <div class="color-box" id="color0-div"></div>
      <p id="color0-p"></p>
    </div>
    <div id="color1">
      <div class="color-box" id="color1-div"></div>
      <p id="color1-p"></p>
    </div>
    <div id="color2">
      <div class="color-box" id="color2-div"></div>
      <p id="color2-p"></p>
    </div>
    <div id="color3">
      <div class="color-box" id="color3-div"></div>
      <p id="color3-p"></p>
    </div>
    <div id="color4">
      <div class="color-box" id="color4-div"></div>
      <p id="color4-p"></p>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
