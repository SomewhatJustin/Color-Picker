<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Color Picker</title>
</head>

<body>
  <div id="form-container">
    <form>
      <input type="color">
      <select>
        <option>monochrome</option>
        <option>monochrome-dark</option>
        <option>monochrome-light</option>
        <option>analogic</option>
        <option>complement</option>
        <option>analogic-complement</option>
        <option>triad</option>
        <option>quad</option>
      </select>
      <button>Get color scheme</button>
    </form>
  </div>
  <div id="color-container">
    <div id="color0">
      <div class="color-box" id="color0-div"></div>
      <p id="color0-p"></p>
    </div>
    <div id="color1">
      <div class="color-box" id="color1-div"></div>
      <p id="color1-p"></p>
    </div>
    <div id="color2">
      <div class="color-box" id="color2-div"></div>
      <p id="color2-p"></p>
    </div>
    <div id="color3">
      <div class="color-box" id="color3-div"></div>
      <p id="color3-p"></p>
    </div>
    <div id="color4">
      <div class="color-box" id="color4-div"></div>
      <p id="color4-p"></p>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
